<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body>
   <p> Waluta :</p>
   <h:form id="curr">
      <h:selectOneMenu value="#{Books.currency}" >
         <f:selectItem itemValue="" itemLabel="waluta"/>
         <f:selectItems value="#{Books.currencies}" />

      </h:selectOneMenu>
      <h:selectOneMenu value="#{Books.genre}" valueChangeListener="#{Books.filterByCurrency()}" >
         <f:selectItem itemValue="" itemLabel="gatunek"/>
         <f:selectItems value="#{Books.genres}" />

      </h:selectOneMenu>
      <h:commandButton value="Filtruj" action="#{Books.applyFilters}"></h:commandButton><br/>
   </h:form>



   <br/>
   <h:form>
   <h:dataTable value="#{Books.filteredBooks}" var="book" rules="all">
      <f:facet name="header"></f:facet>
      <f:facet name="footer"></f:facet>

      <h:column>
         <f:facet name="header">Tytuł</f:facet>
         #{book.title}
      </h:column>

      <h:column>
         <f:facet name="header">Autor</f:facet>
         #{book.author}
      </h:column>
      <h:column>
         <f:facet name="header">Gatunek</f:facet>
         #{book.genre}
      </h:column>
      <h:column>
         <f:facet name="header">Cena</f:facet>
         #{Books.displayPrice(book)}
      </h:column>
      <h:column>
         <f:facet name="header">Ilość stron</f:facet>
         #{book.pages}
      </h:column>
      <h:column>
         <f:facet name="header">Waluta</f:facet>
         #{Books.displayCurr(book)}
      </h:column>
      <h:column>
         <f:facet name="header"> Kup</f:facet>
         <h:commandButton value="dodaj do koszyka" action="#{Books.buyBook(book)}"> </h:commandButton>
      </h:column>

   </h:dataTable>
   </h:form>
   <h:form>
   <h:commandButton action="koszyk.xhtml" value="Do Kasy" ></h:commandButton>
      <h:commandButton value="wyswietl inna walute" action="#{Books.swapDisplayCurr()}"> </h:commandButton>
   </h:form>
</h:body>
</html>
