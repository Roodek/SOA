<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Koszyk</title>
</h:head>
<h:body>

    Twój koszyk:<br/>
    <h:dataTable value="#{Books.trolley}" var="book" rules="all">
        <f:facet name="header"></f:facet>
        <f:facet name="footer"></f:facet>

        <h:column>
            <f:facet name="header">Tytuł</f:facet>
            #{book.title}
        </h:column>

        <h:column>
            <f:facet name="header">Autor</f:facet>
            #{book.author}
        </h:column>
        <h:column>
            <f:facet name="header">Gatunek</f:facet>
            #{book.genre}
        </h:column>
        <h:column>
            <f:facet name="header">Cena</f:facet>
            #{Books.displayPrice(book)}
        </h:column>
        <h:column>
            <f:facet name="header">Ilość stron</f:facet>
            #{book.pages}
        </h:column>
        <h:column>
            <f:facet name="header">Waluta</f:facet>
            #{Books.displayCurr(book)}
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="wyswietl inna walute" action="#{Books.swapDisplayCurr()}"> </h:commandButton>
    </h:form>
    <p>Suma zamówienia(w PLN): #{Books.checkout()}</p>
    <h:link value="Powrót" outcome="index"/>
</h:body>
</html>
